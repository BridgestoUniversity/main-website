{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-STSV2HNZVW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-STSV2HNZVW");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'articles/app.js'%}"></script>
    <link
      rel="stylesheet"
      href="{% static 'articles/articleStyles.css'%}"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav section starts here: -->
    <nav class="nav-container">
      <a href="/">
        <div class="nav-logo">
          <img class="logo-image" src="{% static 'images/logo-black.png'%}" />
          <h1 class="logo-text">bridges</h1>
        </div>
      </a>
      <div class="nav-items">
        <ul>
          <li><a href="/" class="nav-item">Home</a></li>
          <li><a href="/articles/" class="nav-item">Articles</a></li>
          <li><a href="/about/" class="nav-item">About</a></li>
          <li class="last-item">
            <a href="/contact/" class="nav-item pill-button">Contact</a>
          </li>
        </ul>
        <div class="bars-container">
          <span class="top-bar bar"></span>
          <span class="middle-bar bar"></span>
          <span class="bottom-bar bar"></span>
        </div>
      </div>
      <!-- The Nav Items when they are expanded from their collapsed form -->
      <div class="nav-items-collapse">
        <ul>
          <li><a href="/" class="nav-item">Home</a></li>
          <li><a href="/articles/" class="nav-item">Articles</a></li>
          <li><a href="/about/" class="nav-item">About</a></li>
          <li><a href="/contact/" class="nav-item">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="hero">{% block hero %} {% endblock%}</section>

    <!-- issues section starts here -->
    <section class="issues-container">
      <div class="issues-sub-container">
        <div class="head-container">
          <h3 class="sub-text">All Issues</h3>
          <img
            class="brush-stroke-sub"
            src="{% static 'images/brush-effect.png'%}"
            alt=""
          />
        </div>
        <form class="search-bar" method="GET" action=".">
          <select name="orderType" id="orderType">
            <option value="0">Newest</option>
            <option value="1">Oldest</option>
          </select>
          <input
            class="searchInput"
            name="searchInput"
            type="text"
            placeholder="Search Articles"
          />
          <button
            class="search-button"
            type="submit"
            name="search"
            value="search"
          >
            <img
              class="search-button-image"
              src="{% static 'images/search-button.svg'%}"
              alt="Search"
            />
          </button>
          <!-- <input
            class="search-button"
            type="image"
            src="{% static 'images/search-button.svg'%}"
            name="search"
            value="search"
            alt="submit"
          /> -->
          <input
            class="reset-button"
            type="submit"
            name="reset"
            value="reset"
          />
        </form>
      </div>

      <div class="issues-grid">{% block allIssues%} Testing {% endblock%}</div>
    </section>


    <!-- footer section starts here: -->
    <div class="footer-box">
      <footer class="footer-container">
        <div class="footer-content">
          <p class="footer-slogan">
            <span>bridges to success.</span> <span>bridges to connections.</span>
            <span>bridges to university.</span>
          </p>
          <ul>
            <li>
              <a
                target="_blank"
                href="{% static 'documents/privacy-policy.pdf'%}"
                class="footer-item"
                >Privacy Policy</a
              >
            </li>
          </ul>
        </div>
        <div class="footer-copyright">
          <img class="logo-image" src="{% static 'images/logo-white.png'%}" />
        </div>
        <div class="footer-links">
          <!-- Add LinkedIn Link Vector Here -->
          <a
          class="footer-link linkedin-link"
          target="-blank"
          href="https://www.linkedin.com/company/54086203/"
          ><img class="" src="{% static 'images/linkedin.svg'%}" alt="" />
        </a>
        <a
          class="footer-link youtube-link"
          target="-blank"
          href="https://www.youtube.com/channel/UCuYtMcz5KsBxxClplacyVwA"
          ><img class="" src="{% static 'images/youtube.svg'%}" alt=""
        /></a>
        <a
          class="footer-link tiktok-link"
          target="-blank"
          href="https://www.tiktok.com/@bridgestouni?lang=en"
          ><img class="" src="{% static 'images/tiktok.svg'%}" alt=""
        /></a>
        <a
          class="footer-link discord-link"
          target="-blank"
          href="https://discord.gg/"
          ><img class="" src="{% static 'images/discord.svg'%}" alt=""
        /></a>
        <a
          class="footer-link instagram-link"
          target="-blank"
          href="https://www.instagram.com/bridgestouni/"
          ><img class="" src="{% static 'images/instagram.svg'%}" alt="" />
        </a>
  
        </div>
      </footer>
    </div>
  </body>
</html>
